button class="add-cube-button">Add Cube</button></cont><script>function createCubeElement(elId) {const hitbox = document.createElement('hitbox');const shape = document.createElement('shape');shape.setAttribute('cube', '');shape.id = elId;const sides = ['ybg', 'lbg', 'rbg', 'vbg', 'gbg', 'bbg'];sides.forEach(bg => {const side = document.createElement('side');side.setAttribute(bg, '');shape.appendChild(side);});const shadow = document.createElement('shadow');hitbox.appendChild(shape);hitbox.appendChild(shadow);return hitbox;}function mouseTrack(el) {document.addEventListener('mousemove', (e) => {const x = e.clientX / window.innerWidth - 0.5;const y = e.clientY / window.innerHeight - 0.5;const rotateX = y * 360 * Math.random();const rotateY = x * 360 * Math.random();document.querySelectorAll(el).forEach(boxLoader => {  boxLoader.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;});});}cubeadd =document.querySelector('.add-cube-button');cubeadd.addEventListener('click', () => {let newCubeId = Math.floor(Math.random() * 9e2);const newCube = createCubeElement(`cube${newCubeId}`);document.querySelector('cont[center]').appendChild(newCube);mouseTrack(`#cube${newCubeId}`); cubeadd.setAttribute("hide", '')});uidfihfi = () => {mouseTrack(`[cube][a2]`); document.querySelector('cont[iso]').removetAttribute("iso")}</script></body></html>
